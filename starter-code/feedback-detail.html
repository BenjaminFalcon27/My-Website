<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <title>Frontend Mentor | Product feedback app</title>
  </head>
  <body>
    <div class="page">
      <div class="col-10"></div>
      <div class="col-80 flex">
        <div class="col d-inline">
          <a href=""><i class="fa fa-arrow-left"> Go Back</i></a>
        </div>
        <div class="col d-inline">
          <button class="button edit">Edit Feedback</button>
        </div>
        <div class="block d-flex">
          <div class="col-10">
            <div class="suggestion-box bg-light">
              <i class="fa fa-arrow-up"></i>
              <p class="views-number">99</p>
            </div>
          </div>
          <div class="col-80 d-inline">
            <strong>Add a dark theme option</strong>
            <p class="light">
              It would help poeple with light sentitivities and who prefer dark
              mode
            </p>
            <p class="tag">Feature</p>
          </div>
          <div class="col-10">
            <div class="suggestion-box">
              <i class="fa fa-comment"></i>
              <strong>4</strong>
            </div>
          </div>
        </div>
        <div class="block d-flex">
          <strong>4 Comments</strong>
        </div>
      </div>
    </div>
  </body>
</html>
